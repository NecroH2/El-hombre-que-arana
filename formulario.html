     <main>
            <p id="gal" >→ Inscribete</p>
            <h1 id="titulo" >Inscripcion</h1>
         <h1></h1>
         <div id="formulario">
            <form onSubmit="validate()" action="#">
                    <label for="txtName">Nombre:</label>
                    <input type="text" maxlength="50"
                           minlength="3" id="txtName" 
                    placeholder="Ingrese nombre" required/>
                    <span id="nameValidator" style="color:red"></span>
                    <br />
                    <label for="txtCorreo">Correo:</label>
                    <input type="email" id="txtCorreo"
                    placeholder="Ingrese correo" required/>
                    <br/>
                    <label for="txtRut">Rut:</label>
                        <input id="txtRut" type="text"
                         onkeyup="modifyText()" placeholder="Ingrese Rut" required />    
                    <br />
                    <label for="txtDate">Fecha de Nacimiento:</label>
                    <input type="date" id="txtDate" placeholder="Ingrese fecha" required
                        max="2009-01-01" />
                    <br />
                    <label for="txtTel">Telefono de contacto:</label>
                    <input type="number" id="txtTel" placeholder="Numero de telefono" required>
                    <br/>
                    <label for="txtRegion">Region:</label>
                    <select id="txtRegion" oninput="selectCity()">     
                    </select>
                    <br />
                    <label for="txtCity">Ciudad:</label>
                    <select id="txtCity">
                    </select>
                    <br />
                    <label for="txtVivienda">Vivienda:</label>
                    <select id="txtVivienda">     
                    </select>
                    <br />
                    <br/>
                    <button>Guardar</button>
                </form>
            </div>
     </main>
